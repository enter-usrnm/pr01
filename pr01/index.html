<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">
        <title>Document</title>

    </head>

    <body>
        <div class="wrapper">
            <section class="title">
                <h1>We are information security.</h1>
            </section>

            <section class="phone">
                <img class="phone-icon" alt="phone icon" src="assets/phone.png"> 
                <h5 class="phoneNumber">+1 (234) 567-8910</h5>
            </section>

            <section class="item">
                <img type="image" alt="photo" src="assets/photo.png"> 
            </section>

            <section class="location">
                <h4>LOCATION</h4>
                <h5 class="address">
                    124 Rock Street, 21 Avenue,<br/>
                    New York, NY 92103-9000
                </h5>
            </section>

            <section class="line"></section>

            <section class="textbox">
                <h5>Sample text. Click to select the text<br/>box. Click again or double click to start<br/>editing the text</h5>
            </section>
        </div>
    </body>
</html>
